<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ur Rap® - Music Streaming</title>
    <style>
        /* Basic styling */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212; /* Dark background */
            color: #e0e0e0; /* Light text color */
        }
        header {
            background-color: #d5460d; /* Custom color */
            padding: 1.5em;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 2em;
        }
        .section {
            margin-bottom: 2em;
        }
        .section h2 {
            font-size: 2em;
            margin-bottom: 1em;
        }
        .song-list {
            display: flex;
            flex-wrap: wrap;
            gap: 1em;
            justify-content: center;
        }
        .song-card, .option-card {
            background-color: #282828; /* Dark card background */
            border-radius: 8px;
            padding: 1em;
            width: 300px;
            text-align: center;
            transition: transform 0.2s;
        }
        .song-card:hover, .option-card:hover {
            transform: scale(1.05); /* Slight zoom effect on hover */
        }
        .song-cover {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .play-button {
            background-color: #da7810; /* Play button color */
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 0.5em 1em;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.2s;
        }
        .play-button:hover {
            background-color: #14833b; /* Darker green on hover */
        }
        footer {
            background-color: #1DB954;
            color: #fff;
            text-align: center;
            padding: 1em 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <h1>Ur Rap®</h1>
    </header>

    <!-- Main Container -->
    <div class="container">

        <!-- Songs Section -->
        <section class="section">
            <h2>Raftaar's Top Songs</h2>
            <div class="song-list">
                <!-- Song 1 -->
                <div class="song-card">
                    <img src="https://i.ytimg.com/vi/ffqb21UBxkc/maxresdefault.jpg" alt="Millionaire" class="song-cover">
                    <h3>Ghana Kasoota</h3>
                    <audio controls class="audio-player" style="width: 100%; margin-top: 0.5em;">
                        <source src="millionare.mp3.mp3" type="audio/mpeg">
                        Your browser does not support the audio element.
                    </audio>
                </div>

                <!-- Song 2 -->
                <div class="song-card">
                    <img src="Desi-kalakar.jpg" alt="Desi Kalakar" class="song-cover">
                    <h3>All Black</h3>
                    <audio controls class="audio-player" style="width: 100%; margin-top: 0.5em;">
                        <source src="Desi kalakar.mp3" type="audio/mpeg">
                        Your browser does not support the audio element.
                    </audio>
                </div>

                <!-- Song 3 -->
                <div class="song-card">
                    <img src="love-dose.jpg" alt="Love Dose" class="song-cover">
                    <h3></h3>
                    <audio controls class="audio-player" style="width: 100%; margin-top: 0.5em;">
                        <source src="love dose.mp3" type="audio/mpeg">
                        Your browser does not support the audio element.
                    </audio>
                </div>
            </div>
        </section>

        <!-- Other Options Section -->
        <section class="section">
            <h2>More Options</h2>
            <div class="song-list">
                <div class="option-card">
                    <h3>Playlists</h3>
                </div>
                <div class="option-card">
                    <h3>Artists</h3>
                </div>
                <div class="option-card">
                    <h3>Albums</h3>
                </div>
                <div class="option-card">
                    <h3>Genres</h3>
                </div>
                <div class="option-card">
                    <h3>Favorites</h3>
                </div>
            </div>
        </section>

    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; <span id="year"></span> Ur Rap®. All Rights Reserved.</p>
    </footer>

    <script>
        // JavaScript to set the current year in the footer
        document.getElementById('year').textContent = new Date().getFullYear();
    </script>

</body>
</html>
